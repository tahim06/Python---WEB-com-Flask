<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas da Turma</title>
</head>
<body>
    <h2 style="text-align: center;">Notas da Turma</h2>
    <hr>
    <form action="{{url_for('diario')}}" method="POST">
        <label>Aluno</label>
        <input type="text" name="aluno" id="aluno" required>
        <label>Nota</label>
        <input type="text" name="nota" id="nota">
        <button>Adicionar</button>
    </form>
        {% for d in diario %}
        <details>
            <summary>{{d.aluno}}</summary>
            <p>{{d.nota}}</p>
        </details>
        {%endfor%}
</body>
</html>
