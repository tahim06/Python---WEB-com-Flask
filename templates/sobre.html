{% extends 'base.html' %}
{% block conteudo %}
    <h2 style="text-align: center;">Notas dos Alunos</h2>
    <hr>
    <form action="{{url_for('diario')}}" method="POST">
        <label>Aluno</label>
        <input type="text" name="aluno" required>
        <label>Nota</label>
        <input type="text" name="nota">
        <button>Adicionar</button>
    </form>
        {% for registro in registros %}
        <details>
            <summary>{{registro.aluno}}</summary>
            <p>{{registro.nota}}</p>
        </details>
        {% endfor %}
{% endblock %}
