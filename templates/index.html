
{% extends "base.html" %}
{% block conteudo %}
    <h1 style="text-align: center;">Integrando HTML ao Flask</h1>
    <hr>
    <form action="{{url_for('principal')}}" method="POST" >
        <label>Conteúdo</label>
        <input type="text" name="conteudo" id="conteudo">
        <button>Adicionar</button>
    </form>
    <br>

    Lista de Conteúdos:
    <ol>
        {% for conteudo in conteudos %}
        <li>{{ conteudo}}</li>
        {% endfor %}
    </ol>
{% endblock conteudo %}
