<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Flask</title>
</head>
<body>
    <h1 style="text-align: center;">Integrando HTML ao Flask</h1>
    <hr>
    <form action="{{url_for('principal')}}" method="POST" >
        <label>Conteúdo</label>
        <input type="text" name="conteudo" id="conteudo">
        <button>Adicionar</button>
    </form>
    <br>

    Lista de Conteúdos:
    <ol>
        {% for conteudo in conteudos %}
        <li>{{ conteudo}}</li>
        {% endfor %}
    </ol>       
</body>
</html>
